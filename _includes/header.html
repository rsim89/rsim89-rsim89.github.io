<header>
  <div>
    <a class="site-title" href="{{ site.url }}">{{ site.title }}</a>
    <span class="separator"> >> </span>
    <a class="page-title" href="{{ page.url }}">{{ page.title }}</a>
    
    <small>
      {% if site.tagshort %}
      {{ site.tagshort }}
      {% else %}
      {{ site.taglong }}
      {% endif %}
    </small>
  </div>
  <a id="theme-toggle" class="toggle-icon" onclick="modeSwitcher()"></a>
</header>
