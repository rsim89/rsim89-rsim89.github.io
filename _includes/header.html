<header>
  <div>
    <a class="site-title" href="{{ site.url }}">{{ site.title }}</a>
    <a class="nav-link fw-bold fst-italic py-1 px-0" href="{{ 'cv.pdf' | relative_url }}">CV</a>
    <small>
      {% if site.tagshort %}
      {{ site.tagshort }}
      {% else %}
      {{ site.taglong }}
      {% endif %}
    </small>
  </div>
  <a id="theme-toggle" class="toggle-icon" onclick="modeSwitcher()"></a>
</header>
