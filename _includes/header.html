<header>

    <div class="float-md-start mb-0">
        <a class="h3 text-decoration-none" href="/">
            <span class="fw-light">{{ site.author | split: " " | first }}</span>
            <span class="fw-semibold">{{ site.author | split: " " | last }}</span>
        </a>
    </div>
  
  <div>
    <a class="site-title" href="{{ site.url }}">{{ site.title }}</a>
    <small>
      {% if site.tagshort %}
      {{ site.tagshort }}
      {% else %}
      {{ site.taglong }}
      {% endif %}
    </small>
  </div>
  <a id="theme-toggle" class="toggle-icon" onclick="modeSwitcher()"></a>
</header>
